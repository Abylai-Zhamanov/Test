<!DOCTYPE html>
<html>
  <head>
    <title>Тест</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles/app.css">
  </head>
  <body>
    <div class="wrapper" width="500" height="700">
      <main class="main">
        <div><h1>Ответь на вопросы</h1></div>
        <div class="quiz__head">
          <div class="head__content" id="head"></div>
        </div>

        <div class="quiz__body">

          <div class="buttons">
            <div class="buttons__content" id="buttons">
              <button class="button"></button><br>
              <button class="button button_wrong"></button><br>
              <button class="button button_correct"></button><br>
              <button class="button button_passive"></button><br>
            </div>
          </div>

          <div class="quiz__footer">
            <div class="footer__content" id="pages">0 / 0</div>
          </div>

        </div>

      </main>
    </div>
    <script type="text/javascript">
const headElem = document.getElementById("head");
const buttonsElem = document.getElementById("buttons");
const pagesElem = document.getElementById("pages");

class Quiz
{
  constructor(type, questions, results)
  {
    this.type = type;
    this.questions = questions;
    this.results = results;
    this.score = 0;
    this.result = 0;
    this.current = 0;
  }

  Click(index)
  {
    //Добавление очков
    let value = this.questions[this.current].Click(index);
    this.score += value;

    let correct = -1;

    //Если было добавлено хотя одно очко, то считаем, что ответ верный
    if(value >= 1)
    {
      correct = index;
    }
    else
    {
      //Иначе ищем, какой ответ может быть правильным
      for(let i = 0; i < this.questions[this.current].answers.length; i++)
      {
        if(this.questions[this.current].answers[i].value >= 1)
        {
          correct = i;
          break;
        }
      }
    }

    this.Next();

    return correct;
  }

  //Переход к следующему вопросу
  Next()
  {
    this.current++;
    
    if(this.current >= this.questions.length) 
    {
      this.End();
    }
  }

  //Если вопросы кончились, проверит какой результат получил юзер
  End()
  {
    for(let i = 0; i < this.results.length; i++)
    {
      if(this.results[i].Check(this.score))
      {
        this.result = i;
      }
    }
  }
} 

//Вопрос
class Question 
{
  constructor(text, answers)
  {
    this.text = text; 
    this.answers = answers; 
  }

  Click(index) 
  {
    return this.answers[index].value; 
  }
}

//Ответ
class Answer 
{
  constructor(text, value) 
  {
    this.text = text; 
    this.value = value; 
  }
}

//Результат
class Result 
{
  constructor(text, value)
  {
    this.text = text;
    this.value = value;
  }

  //Проверка, достаточно ли очков набрал юзер
  Check(value)
  {
    if(this.value <= value)
    {
      return true;
    }
    else 
    {
      return false;
    }
  }
}

//Результаты
const results = 
[
  new Result("0_0", 0),
  new Result("Плохо", 4),
  new Result("Хорошо", 6),
  new Result("Отлично", 8),
  new Result("Супер", 10)
];

//Вопросами
const questions = 
[
  new Question("Сталица Казахстана", 
  [
    new Answer("Масква", 0),
    new Answer("Лондон", 0),
    new Answer("Нурсултан", 1),
    new Answer("Афины", 0)
  ]),

  new Question("Сталица Расии", 
  [
    new Answer("Венесуэла", 0),
    new Answer("Нурсултан", 0),
    new Answer("Масква", 1),
    new Answer("Лондон", 0)
  ]),

  new Question("Сталица Украины", 
  [
    new Answer("Лондон", 0),
    new Answer("Киев", 1),
    new Answer("Нурсултан", 0),
    new Answer("Масква", 0)
  ]),

  new Question("Сталица Великобритания", 
  [
    new Answer("Лондон", 1),
    new Answer("Масква", 0),
    new Answer("Венесуэла", 0),
    new Answer("Нурсултан", 0)
  ]),

  new Question("Сталица Нидерланды", 
  [
    new Answer("Венесуэла", 0),
    new Answer("Амстердам", 1),
    new Answer("Нурсултан", 0),
    new Answer("Афины", 0)
  ]),

  new Question("Сталица Бангкок", 
  [
    new Answer("Таиланд", 1),
    new Answer("Венесуэла", 0),
    new Answer("Нурсултан", 0),
    new Answer("Афины", 0)
  ]),

  new Question("Сталица Австрия", 
  [
    new Answer("Венесуэла", 0),
    new Answer("Нурсултан", 0),
    new Answer("Вена", 1),
    new Answer("Афины", 0)
  ]),

  new Question("Сталица Алжир", 
  [
    new Answer("Алжир", 1),
    new Answer("Венесуэла", 0),
    new Answer("Нурсултан", 0),
    new Answer("Афины", 0)
  ]),

  new Question("Сталица Армения", 
  [
    new Answer("Венесуэла", 0),
    new Answer("Нурсултан", 0),
    new Answer("Афины", 0),
    new Answer("Ереван", 1),
  ]),

  new Question("Сталица Греция", 
  [
    new Answer("Амстердам", 0),
    new Answer("Масква", 0),
    new Answer("Афины", 1),
    new Answer("Нурсултан", 0)
  ])
];

//Тест
const quiz = new Quiz(1, questions, results);

Update();

//Обновление теста
function Update()
{
  //Проверяем, есть ли ещё вопросы
  if(quiz.current < quiz.questions.length) 
  {
    //Если есть, меняем вопрос в заголовке
    headElem.innerHTML = quiz.questions[quiz.current].text;

    //Удаляем старые варианты ответов
    buttonsElem.innerHTML = "";

    //Создаём кнопки для новых вариантов ответов
    for(let i = 0; i < quiz.questions[quiz.current].answers.length; i++)
    {
      let btn = document.createElement("button");
      btn.className = "button";

      btn.innerHTML = quiz.questions[quiz.current].answers[i].text;

      btn.setAttribute("index", i);

      buttonsElem.appendChild(btn);
    }
    
    //Выводим номер текущего вопроса
    pagesElem.innerHTML = (quiz.current + 1) + " / " + quiz.questions.length;

    //Вызываем функцию, которая прикрепит события к новым кнопкам
    Init();
  }
  else
  {
    //Если это конец, то выводим результат
    buttonsElem.innerHTML = "";
    headElem.innerHTML = quiz.results[quiz.result].text;
    pagesElem.innerHTML = "Очки: " + quiz.score;
  }
}

function Init()
{
  //Находим все кнопки
  let btns = document.getElementsByClassName("button");

  for(let i = 0; i < btns.length; i++)
  {
    //Прикрепляем событие для каждой отдельной кнопки
    //При нажатии на кнопку будет вызываться функция Click()
    btns[i].addEventListener("click", function (e) { Click(e.target.getAttribute("index")); });
  }
}

function Click(index) 
{
  //Получаем номер правильного ответа
  let correct = quiz.Click(index);

  //Находим все кнопки
  let btns = document.getElementsByClassName("button");

  //Делаем кнопки серыми
  for(let i = 0; i < btns.length; i++)
  {
    btns[i].className = "button button_passive";
  }

  //Если это тест с правильными ответами, то мы подсвечиваем правильный ответ зелёным, а неправильный - красным
  if(quiz.type == 1)
  {
    if(correct >= 0)
    {
      btns[correct].className = "button button_correct";
    }

    if(index != correct) 
    {
      btns[index].className = "button button_wrong";
    } 
  }
  else
  {
    //Иначе просто подсвечиваем зелёным ответ пользователя
    btns[index].className = "button button_correct";
  }

  //Обновленме теста в 1 сек
  setTimeout(Update, 1000);
}
    </script>
  </body>
</html>
